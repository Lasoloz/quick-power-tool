plugins {
    id "application"
    id "org.jetbrains.kotlin.jvm"
}

group "com.lasoloz.tools"
version "$projectVersion"

repositories {
    mavenCentral()
}

dependencies {
    // Modules
    implementation project(":qpt-injections")
    implementation project(":qpt-core-utils")
    implementation project(":qpt-key-listener")
    implementation project(":qpt-actions")
    implementation project(":qpt-gui")

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // DI
    implementation "com.google.inject:guice:$guiceVersion"

    // Tests
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jupiterVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.lasoloz.tools.qpt.application.ApplicationKt"
}
